<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Image Gallery</h1>
    <h2>Alaska nature</h2>
  </header>


  <div class="container">
 
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
      <img src="images/fluffy.jpg" style="width:100%">
    </div>
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <img src="images/eagle.jpg" style="width:100%">
    </div>
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <img src="images/elk.jpg" style="width:100%">
    </div>
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
      <img src="images/fox.jpg" style="width:100%">
    </div>
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
      <img src="images/sleepy.jpg" style="width:100%">
    </div>
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
      <img src="images/bears.jpg" style="width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images/fluffy.jpg" style="width:100%" onclick="currentSlide(1)" alt="Fluffy bear">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/eagle.jpg" style="width:100%" onclick="currentSlide(2)" alt="Eagle">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/elk.jpg" style="width:100%" onclick="currentSlide(3)" alt="Elk">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/fox.jpg" style="width:100%" onclick="currentSlide(4)" alt="Fox">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/sleepy.jpg" style="width:100%" onclick="currentSlide(5)" alt="Sleepy bear">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/bears.jpg" style="width:100%" onclick="currentSlide(6)" alt="Family of bears">
      </div>
    </div>
  </div>

  <footer>
    <p>&copy;Alaska-GaleryÂ© 2024 - Sabrina Iturbe Garcia</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
